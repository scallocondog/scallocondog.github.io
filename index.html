<html lang="en">

  <meta charset="UTF-8">

          integrity="sha512-UOoJElONeUNzQbbKQbjldDf9MwOHqxNz49NNJJ1d90yp+X9edsHyJoAs6O4K19CZGaIdjI5ohK+O2y5lBTW6uQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism-coy.min.css"
        integrity="sha512-XcB0I04SuOVkb6ewfVz0qMhU5QADIiFBFxPRRNWZUANF1W5onx8GlbHYYIivw3gXrTuZfu+1gAG8HvvKQG3oGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        height: 100vh;
        background-color: #111;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        max-width: 400px;
        gap: 2em;
        z-index: 1;
    }

    .container header {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 1em;
    }

    .container header > .text {
        font-size: 2em;
        font-family: sans-serif;
        color: white;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 1em;
    }

    .form-group input {
        padding: 0.5em;
        font-size: 1em;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .form-group button {
        padding: 0.5em 1em;
        font-size: 1em;
        border-radius: 4px;
        border: none;
        background-color: #007F0D;
        color: white;
        cursor: pointer;
    }
</style>
<body>

<div class="container">
    <header>
        <h2 class="text">Login</h2>
    </header>
    <form class="form-group" id="loginForm">
        <input type="password" id="password" placeholder="Enter Password">
        <button type="button" onclick="login()">Login</button>
    </form>
</div>

<script>
    function login() {
        var password = document.getElementById("password").value;

        // Encriptar la contraseña (puedes usar un algoritmo de hash, como bcrypt, pero no es perfecto en el lado del cliente)
        var encryptedPassword = btoa(password);

        // Verificar la contraseña encriptada (aquí deberías tener una contraseña encriptada almacenada de manera segura)
        if (encryptedPassword === "NzE4MDQyMTc=") { // En este ejemplo, la contraseña "71804217" está encriptada con base64
            // Redireccionar a la página protegida
            window.location.href = "unfollowPage.html";
        } else {
            alert("Contraseña incorrecta. Inténtalo de nuevo.");
        }
    }
</script>

</body>
</html>
